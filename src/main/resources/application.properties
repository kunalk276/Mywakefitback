# ===============================
# App Configuration
# ===============================
spring.application.name=wakefitfurniture
server.port=8080

# ===============================
# Database Configuration (Default Profile)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/wakefitfurniture?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ADI#27#nal
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Hibernate / JPA Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JSON Mapper
# ===============================
spring.mvc.converters.preferred-json-mapper=jackson
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ===============================
# Logging
# ===============================
# Root logger level (set to INFO for production, DEBUG for dev)
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable specific auto-config logging
logging.level.org.springframework.boot.autoconfigure=ERROR

# ===============================
# Custom Banner
# ===============================
spring.banner.location=classpath:banner.txt
spring.profiles.active=dev
